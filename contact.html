<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="/CSS/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>Contact</title>
</head>
<body>
       <!--
    MOBILE FIRST
    -->
    <div class="grid-container">
        <!--NAVIGATION-->
        <nav class="nav grid-item">
            <!--Logo-->
            <a href="/index.html"><img class="logo" src="" alt="Website logo"/></a>
            <i class="fa fa-bars mobile-toggle"></i>
                <ul class="mobile-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/videos.html">Videos</a></li>
                    <li><a href="/articles.html">Articles</a></li>
                    <li><a href="/resources.html">Resources</a></li>
                    <li><a href="/reviews.html">Reviews</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
        </nav>
        <!--HEADER-->
        <header class="header grid-item">
            <h1>Contact us</h1>
            <p class="para1">Get in touch</p>
        </header>
        <main class="main grid-item">
            <section>
                <!--Email address-->
                <!--form?-->
                <form>
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname"><br><br>
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname"><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"><br><br>
                    <label for="Message">Message:</label>
                    <input type="text" id="Message" name="Message"><br><br>
                    <input type="button" value="Submit">
                </form>
            </section>
        </main>
        <!--FOOTER-->
        <footer class="footer grid-item">
            <!--Social media buttons-->
            <section class="social">
                <a class="socialBTN" href="wwww.youtube.com"><img src="./images/social/Youtube.png" alt="YouTube icon" width="40px"/></a>
                <a class="socialBTN" href="www.instagram.com"><img src="./images/social/Instagram.jpg" alt="Instagram icon" width="40px"/></a>
                <a class="socialBTN" href="www.twitter.com"><img src="./images/social/Twitter.png" alt="Twitter icon" width="40px"/></a>
                <a class="socialBTN" href="www.medium.com"><img src="./images/social/Medium.png" alt="Medium icon" width="40px"/></a>
            </section>
            <section class="logofooter">
                <img class="logo" src="" alt="Website logo"/>
            </section>
        </footer>
    </div>
    <script src="./JS/mobilenav.js"></script>
</body>
</html>
